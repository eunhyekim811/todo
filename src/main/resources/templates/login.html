<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>로그인</h2>

<!-- 로그인 폼 -->
<form th:action="@{/login}" method="post" th:object="${loginDto}">
    <!-- 아이디 입력 -->
    <div>
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" th:field="*{id}" required>
        <div class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
    </div>

    <!-- 비밀번호 입력 -->
    <div>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw" th:field="*{pw}" required>
        <div class="error" th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}"></div>
    </div>

    <!-- 로그인 버튼 -->
    <button type="submit">로그인</button>
</form>



<!-- 회원가입 페이지 이동 -->
<a href="/joinform">
    <button>회원가입</button>
</a>
</body>
</html>
