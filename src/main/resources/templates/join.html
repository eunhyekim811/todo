<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>회원가입</h2>

<!-- 회원가입 폼 -->
<form th:action="@{/join}" th:object="${userDto}" method="post">
    <!-- 아이디 -->
    <div>
        <label for="id">아이디</label>
        <input type="text" id="id" th:field="*{id}" required>
        <div class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
    </div>

    <!-- 비밀번호 -->
    <div>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" th:field="*{pw}" required>
        <div class="error" th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}"></div>
    </div>

    <!-- 비밀번호 확인 -->
    <div>
        <label for="checkPw">비밀번호 확인</label>
        <input type="password" id="checkPw" th:field="*{checkPw}" required>
        <div class="error" th:if="${#fields.hasErrors('checkPw')}" th:errors="*{checkPw}"></div>
    </div>

    <!-- 이름 -->
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" required>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <!-- 회원가입 버튼 -->
    <button type="submit">회원가입</button>
</form>

<!-- 에러 메시지 표시 -->
<div class="error" th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>

<!-- 홈으로 돌아가기 -->
<a th:href="@{/}">
    <button type="button">홈으로</button>
</a>
</body>
</html>
