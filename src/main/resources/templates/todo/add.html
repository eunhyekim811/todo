<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo 추가</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>새 할 일 추가</h2>

<form th:action="@{/todo/add}" method="post" th:object="${toDoDto}">
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>

    <div>
        <label for="finish">마감일</label>
        <input type="date" id="finish" name="finish" th:field="*{finish}" required>
    </div>

    <button type="submit">할 일 추가</button>
</form>

<a href="/todo">
    <button>목록으로 돌아가기</button>
</a>
</body>
</html>
